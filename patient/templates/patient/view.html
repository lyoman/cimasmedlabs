{% extends "patient_base.html" %} {% block title %}Patient|Dashboard{% endblock %} {% block home_active %}active{% endblock %} {% load staticfiles %} {% block body %}
<!--Start Contents-->
<main class="main-content bgc-grey-100">
    <div id="mainContent">
        <div class="full-container">
            <div class="email-app">

                <h1 style="margin-top: 40px; text-align: center;color: #2196f3;">Welcome Patient {{ username }}</h1>
                <hr/>
                <!-- Start Menu Grid Area -->
                <section class="food__menu__grid__area" style="padding-top: 30px; padding-bottom: 30px">
                    <div class="container">
                        <div class="row mt--30">
                            {% for patient in patient %}
                            <!-- Start Single Menu Item -->
                            <div class="col-lg-4 col-sm-12 col-md-6" style="padding-bottom: 60px">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <div class="image form-group">
                                                        <a href="{% url 'patient:doctor_home' patient.id %}">
                                                            <img src="{% static 'imgs/doctor.png' %}" class="img img-responsive">
                                                            <label class="pic-labels">Doctor</label>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <div class="image form-group">
                                                        <a href="{% url 'patient:report_home' patient.id %}">
                                                            <img src="{% static 'imgs/report.png' %}" class="img img-responsive">
                                                            <label class="pic-labels">Reports</label>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4 col-sm-12 col-md-6" style="padding-bottom: 60px">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <div class="image form-group">
                                                        <a href="{% url 'patient:specimen_home' patient.id %}">
                                                            <img src="{% static 'imgs/chemistry.png' %}" class="img img-responsive">
                                                            <label class="pic-labels">Specimen</label>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="panel panel-default">
                                                <div class="panel-body">
                                                    <div class="image form-group">
                                                        <a href="{% url 'patient:specimen_home' patient.id %}">
                                                            <img src="{% static 'imgs/patient.png' %}" class="img img-responsive">
                                                            <label class="pic-labels">Profile</label>
                                                        </a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- End Single Menu Item -->
                        {% endfor %}
                    </div>

            </div>
            </section>

        </div>
    </div>
    </div>
</main>

<!--End Contents-->
{% endblock %}
